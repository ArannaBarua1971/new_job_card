<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
    <div class="card_wrapper">
        <!-- <div class="arrow">
            <i class="fa-solid fa-arrow-left left_arrow"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div> -->

        <div class="product">
            <img src="img/headphone.jpg" alt="headphone">
        </div>

        <div class="details">
            <P class="title">Gaming Headset</P>
            <h1 class="brand">Steelseries Arctis 7</h1>
            <div class="config">
                <ul>
                    <li>Lag Free Wireless Gaming Headset</li>
                    <li>OTS Headphone :X 71 Surround Sound</li>
                    <li>ClearCastt,the Best Mic in Gaming</li>
                </ul>
            </div>
            <div class="background">
                <p>Color :Black</p>
                <div class="bg_change_btn">
                    <div class="btn_black">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="btn_white"></div>
                </div>
            </div>
            <div class="price_and_buy">
                <p>$179.99</p>
                <div class="buy_button">
                    <a href="#">BUY NOW</a>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://kit.fontawesome.com/c6a4d92878.js" crossorigin="anonymous"></script> -->
</body>

</html>
